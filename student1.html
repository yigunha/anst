<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 입력 폼</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    input, textarea { width: 100%; padding: 10px; }
    button { padding: 10px; background: #667eea; color: white; border: none; cursor: pointer; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📝 학생 문장 입력</h1>
  
  <form id="studentForm">
    <div class="form-group">
      <label for="studentName">학생 이름:</label>
      <input type="text" id="studentName" required />
    </div>
    <div class="form-group">
      <label for="subject">주제:</label>
      <input type="text" id="subject" required />
    </div>
    <div class="form-group">
      <label for="content">내용:</label>
      <textarea id="content" required></textarea>
    </div>
    <button type="submit">저장하기</button>
  </form>

  <div id="message"></div>

  <script>
    // ⚠️ 여기는 Supabase 프로젝트에서 발급받은 URL, anon 키를 직접 넣어야 합니다.
    const SUPABASE_URL = "https://svlqqkfkmevcjssarpng.supabase.co";
    const SUPABASE_KEY = ""eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2bHFxa2ZrbWV2Y2pzc2FycG5nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NjE5MDUsImV4cCI6MjA2NjQzNzkwNX0.bB8oanmqsBtoL3H4xwczP6khaojvnu02VWmtm0xY_yM"";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('studentForm');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type="") {
      messageDiv.textContent = text;
      messageDiv.style.color = type === "error" ? "red" : "green";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const studentName = document.getElementById('studentName').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const content = document.getElementById('content').value.trim();

      const { data, error } = await supabase
        .from('student_inputs')
        .insert([{ user_id: studentName, subject, content }]);

      if (error) {
        console.error(error);
        showMessage("❌ 저장 실패: " + error.message, "error");
      } else {
        showMessage("✅ 저장 성공!");
        form.reset();
      }
    });
  </script>
</body>
</html>
