        .error {

        .no-data {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š í•™ìƒ ë°ì´í„° ì¡°íšŒ</h1>
        
        <!-- Supabase ì„¤ì • ì„¹ì…˜ -->
        <div class="config-section">
            <h3>ğŸ”§ Supabase ì„¤ì •</h3>
            <div class="form-group">
                <label for="supabaseUrl">Supabase URL:</label>
                <input type="url" id="supabaseUrl" placeholder="https://your-project.supabase.co">
            </div>
            <div class="form-group">
                <label for="supabaseKey">Supabase Anon Key:</label>
                <input type="text" id="supabaseKey" placeholder="eyJ...">
            </div>
        </div>

        <!-- í†µê³„ ì¹´ë“œ -->
        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">ì´ ì…ë ¥ ìˆ˜</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="studentCount">0</span>
                <span class="stat-label">í•™ìƒ ìˆ˜</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="todayCount">0</span>
                <span class="stat-label">ì˜¤ëŠ˜ ì…ë ¥</span>
            </div>
        </div>

        <!-- ê²€ìƒ‰ ë° ì œì–´ -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="í•™ìƒ ì´ë¦„ ë˜ëŠ” ì£¼ì œë¡œ ê²€ìƒ‰..." class="search-input">
            <button onclick="loadData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            <button onclick="exportData()">ğŸ“¥ ì—‘ì…€ ë‹¤ìš´ë¡œë“œ</button>
        </div>

        <div id="message"></div>

        <!-- ë°ì´í„° í…Œì´ë¸” -->
        <div class="data-grid">
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>í•™ìƒ ì´ë¦„</th>
                        <th>ì£¼ì œ</th>
                        <th>ë‚´ìš©</th>
                        <th>ì‘ì„±ì¼ì‹œ</th>
                        <th>ì‘ì—…</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                </tbody>
            </table>
        </div>

        <div id="noData" class="no-data" style="display: none;">
            ğŸ“ ì•„ì§ ì €ì¥ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.
        </div>
    </div>

    <script>
        let supabase = null;
        let allData = [];

        // Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
        function initializeSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();

            if (!url || !key) {
                showMessage('Supabase URLê³¼ API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return false;
            }

            try {
                supabase = window.supabase.createClient(url, key);
                return true;
            } catch (error) {
                showMessage('Supabase ì„¤ì •ì— ì˜¤ë¥˜ê°€ ìˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
                return false;
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            if (!initializeSupabase()) {
                return;
            }

            try {
                showMessage('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'loading');

                const { data, error } = await supabase
                    .from('student_inputs')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                allData = data || [];
                displayData(allData);
                updateStats(allData);
                showMessage('âœ… ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!', 'success');

            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                showMessage('âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            }
        }

        // ë°ì´í„° í‘œì‹œ
        function displayData(data) {
            const tableBody = document.getElementById('dataBody');
            const table = document.getElementById('dataTable');
            const noData = document.getElementById('noData');

            if (!data || data.length === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noData.style.display = 'none';

            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td><strong>${escapeHtml(row.user_id || 'ìµëª…')}</strong></td>
                    <td>${escapeHtml(row.subject || '')}</td>
                    <td class="content-cell">${escapeHtml(row.content || '')}</td>
                    <td class="date-cell">${formatDate(row.created_at)}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteRecord(${row.id})">ì‚­ì œ</button>
                    </td>
                </tr>
            `).join('');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(data) {
            const statsContainer = document.getElementById('statsContainer');
            
            if (!data || data.length === 0) {
                statsContainer.style.display = 'none';
                return;
            }

            statsContainer.style.display = 'flex';

            // ì´ ì…ë ¥ ìˆ˜
            document.getElementById('totalCount').textContent = data.length;

            // ê³ ìœ  í•™ìƒ ìˆ˜
            const uniqueStudents = new Set(data.map(row => row.user_id)).size;
            document.getElementById('studentCount').textContent = uniqueStudents;

            // ì˜¤ëŠ˜ ì…ë ¥ ìˆ˜
            const today = new Date().toDateString();
            const todayCount = data.filter(row => {
                const rowDate = new Date(row.created_at).toDateString();
                return rowDate === today;
            }).length;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayData(allData);
                return;
            }

            const filteredData = allData.filter(row => 
                (row.user_id && row.user_id.toLowerCase().includes(searchTerm)) ||
                (row.subject && row.subject.toLowerCase().includes(searchTerm)) ||
                (row.content && row.content.toLowerCase().includes(searchTerm))
            );

            displayData(filteredData);
        }

        // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸
        document.getElementById('searchInput').addEventListener('input', filterData);

        // ë ˆì½”ë“œ ì‚­ì œ
        async function deleteRecord(id) {
            if (!confirm('ì •ë§ë¡œ ì´ ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            if (!supabase) {
                showMessage('Supabaseê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('student_inputs')
                    .delete()
                    .eq('id', id);

                if (error) {
                    throw error;
                }

                showMessage('âœ… ë°ì´í„°ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                loadData(); // ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ
            } catch (error) {
                console.error('ì‚­ì œ ì˜¤ë¥˜:', error);
                showMessage('âŒ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            }
        }

        // ì—‘ì…€ ë‹¤ìš´ë¡œë“œ
        function exportData() {
            if (!allData || allData.length === 0) {
                showMessage('ë‹¤ìš´ë¡œë“œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            // CSV í˜•ì‹ìœ¼ë¡œ ë°ì´í„° ë³€í™˜
            const headers = ['í•™ìƒì´ë¦„', 'ì£¼ì œ', 'ë‚´ìš©', 'ì‘ì„±ì¼ì‹œ'];
            const csvData = [
                headers.join(','),
                ...allData.map(row => [
                    `"${(row.user_id || '').replace(/"/g, '""')}"`,
                    `"${(row.subject || '').replace(/"/g, '""')}"`,
                    `"${(row.content || '').replace(/"/g, '""')}"`,
                    `"${formatDate(row.created_at)}"`
                ].join(','))
            ].join('\n');

            // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
            const blob = new Blob(['\uFEFF' + csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `í•™ìƒë°ì´í„°_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showMessage('âœ… ì—‘ì…€ íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // ì„¤ì • ì €ì¥ì„ ìœ„í•œ ë©”ëª¨ë¦¬ ë³€ìˆ˜
        let savedConfig = {
            url: '',
            key: ''
        };

        // ì„¤ì • ë³€ê²½ì‹œ ë©”ëª¨ë¦¬ì— ì €ì¥
        document.getElementById('supabaseUrl').addEventListener('change', (e) => {
            savedConfig.url = e.target.value;
        });

        document.getElementById('supabaseKey').addEventListener('change', (e) => {
            savedConfig.key = e.target.value;
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë°ì´í„° ë¡œë“œ
        window.addEventListener('load', () => {
            // ì„¤ì •ì´ ìˆìœ¼ë©´ ìë™ìœ¼ë¡œ ë°ì´í„° ë¡œë“œ
            setTimeout(() => {
                const url = document.getElementById('supabaseUrl').value;
                const key = document.getElementById('supabaseKey').value;
                if (url && key) {
                    loadData();
                }
            }, 500);
        });

        // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ (ì„ íƒì‚¬í•­)
        function enableRealTimeUpdates() {
            if (!supabase) return;

            const subscription = supabase
                .channel('student_inputs')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'student_inputs' }, 
                    (payload) => {
                        console.log('ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸:', payload);
                        loadData(); // ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ
                    }
                )
                .subscribe();
        }

        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                filterData();
            }
        });
    </script>
</body>
