<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 보기</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="view-styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="toggleNameBtn" onclick="toggleNames()">이름 보기</button>
            <button id="selectAllBtn" onclick="selectAllRecords()">✅ 전체 선택</button>
            <button id="deleteSelectedBtn" onclick="deleteSelectedRecords()">🗑️ 삭제</button>
        </div>

        <div id="message"></div>

        <div class="data-grid-table" id="desktopTable">
            <table>
                <thead>
                    <tr>
                        <th id="nameHeader" class="name-hidden" style="width: 15%;">이름</th>
                        <th>내용</th>
                        <th style="width: 10%;"><input type="checkbox" id="selectAllDesktop"></th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                </tbody>
            </table>
        </div>

        <div class="data-grid-mobile" id="mobileGrid">
        </div>

        <div id="noData" class="no-data" style="display: none;">
            📋 아직 저장된 데이터가 없습니다.
        </div>
    </div>

    <script src="view-script.js"></script>
</body>
</html>
