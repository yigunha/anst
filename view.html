    <script>
        // Supabase ì„¤ì • ê°’
        const SUPABASE_URL = "https://svlqqkfkmevcjssarpng.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2bHFxa2ZrbWV2Y2pzc2FycG5nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NjE5MDUsImV4cCI6MjA2NjQzNzkwNX0.bB8oanmqsBtoL3H4xwczP6khaojvnu02VWmtm0xY_yM";

        // Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allData = [];
        let namesVisible = false;

        // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 1000);
            }
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                showMessage('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'loading');

                const { data, error } = await supabase
                    .from('student_inputs')
                    .select('id, user_id, content')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                allData = data || [];
                displayData(allData);
                showMessage('âœ… ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!', 'success');

            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                showMessage('âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            }
        }

        // ë°ì´í„° í‘œì‹œ
        function displayData(data) {
            const dataBody = document.getElementById('dataBody');
            const mobileGrid = document.getElementById('mobileGrid');
            const noData = document.getElementById('noData');

            if (!data || data.length === 0) {
                dataBody.innerHTML = '';
                mobileGrid.innerHTML = '';
                noData.style.display = 'block';
                return;
            }

            noData.style.display = 'none';

            // ë°ìŠ¤í¬íƒ‘ìš© í…Œì´ë¸” ë·°
            dataBody.innerHTML = data.map(row => `
                <tr>
                    <td class="name-td ${namesVisible ? '' : 'name-hidden'}" data-name-id="name-${row.id}"><strong>${escapeHtml(row.user_id || 'ìµëª…')}</strong></td>
                    <td class="content-cell">${escapeHtml(row.content || '')}</td>
                    <td class="delete-checkbox-cell">
                        <input type="checkbox" class="delete-checkbox desktop-checkbox" data-id="${row.id}" data-user-id="${row.user_id}">
                    </td>
                </tr>
            `).join('');

            // ëª¨ë°”ì¼ìš© ì¹´ë“œ ë·°
            mobileGrid.innerHTML = data.map(row => `
                <div class="data-card">
                    <div class="card-header-row">
                        <div class="name-value ${namesVisible ? '' : 'name-hidden'}" data-name-id="name-${row.id}">${escapeHtml(row.user_id || 'ìµëª…')}</div>
                        <input type="checkbox" class="delete-checkbox mobile-checkbox" data-id="${row.id}" data-user-id="${row.user_id}">
                    </div>
                    <div class="card-content-section">
                        <div class="content-text">${escapeHtml(row.content || '')}</div>
                    </div>
                </div>
            `).join('');

            addCheckboxListeners();
        }

        // ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        function addCheckboxListeners() {
            const selectAllDesktop = document.getElementById('selectAllDesktop');
            const checkboxes = document.querySelectorAll('.delete-checkbox');
            const selectAllBtn = document.getElementById('selectAllBtn');

            if (selectAllDesktop) {
                selectAllDesktop.addEventListener('change', (e) => {
                    const checked = e.target.checked;
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = checked;
                    });
                    updateSelectAllBtnText();
                });
            }

            checkboxes.forEach(checkbox => {
                // ê°œë³„ ì²´í¬ë°•ìŠ¤ì— ëŒ€í•œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                checkbox.addEventListener('change', (e) => {
                    // ê°™ì€ IDë¥¼ ê°€ì§„ ë‹¤ë¥¸ ì²´í¬ë°•ìŠ¤ ë™ê¸°í™”
                    const id = e.target.dataset.id;
                    const relatedCheckboxes = document.querySelectorAll(`.delete-checkbox[data-id="${id}"]`);
                    relatedCheckboxes.forEach(cb => {
                        cb.checked = e.target.checked;
                    });
                    
                    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                    if (selectAllDesktop) {
                        selectAllDesktop.checked = allChecked;
                    }
                    updateSelectAllBtnText();
                });
            });
            updateSelectAllBtnText();
        }

        // ì „ì²´ ì„ íƒ ë²„íŠ¼ ë° í—¤ë” ì²´í¬ë°•ìŠ¤ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        function updateSelectAllBtnText() {
            const checkboxes = document.querySelectorAll('.delete-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            const selectAllBtn = document.getElementById('selectAllBtn');
            const selectAllDesktop = document.getElementById('selectAllDesktop');

            if (selectAllBtn) {
                selectAllBtn.textContent = allChecked ? 'âœ… ì„ íƒ í•´ì œ' : 'âœ… ì „ì²´ ì„ íƒ';
            }
            if (selectAllDesktop) {
                selectAllDesktop.checked = allChecked;
            }
        }
        
        // ì´ë¦„ ë³´ê¸°/ìˆ¨ê¸°ê¸° ê¸°ëŠ¥
        function toggleNames() {
            namesVisible = !namesVisible;
            const nameElements = document.querySelectorAll('.name-td, .name-value');
            const toggleBtn = document.getElementById('toggleNameBtn');
            const nameHeader = document.getElementById('nameHeader');
            
            nameElements.forEach(element => {
                if (namesVisible) {
                    element.classList.remove('name-hidden');
                } else {
                    element.classList.add('name-hidden');
                }
            });

            if (nameHeader) {
                if (namesVisible) {
                    nameHeader.classList.remove('name-hidden');
                } else {
                    nameHeader.classList.add('name-hidden');
                }
            }
            
            toggleBtn.textContent = namesVisible ? 'ì´ë¦„ ìˆ¨ê¸°ê¸°' : 'ì´ë¦„ ë³´ê¸°';
        }

        // ì „ì²´ ì„ íƒ/í•´ì œ ê¸°ëŠ¥
        function selectAllRecords() {
            const checkboxes = document.querySelectorAll('.delete-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
            });
            updateSelectAllBtnText();
        }

        // ì„ íƒ í•­ëª© ì‚­ì œ
        async function deleteSelectedRecords() {
            const checkedBoxes = document.querySelectorAll('.delete-checkbox:checked');
            if (checkedBoxes.length === 0) {
                showMessage('ì‚­ì œí•  í•­ëª©ì„ í•˜ë‚˜ ì´ìƒ ì„ íƒí•˜ì„¸ìš”.', 'error');
                return;
            }

            const uniqueItems = new Map();
            checkedBoxes.forEach(checkbox => {
                const id = checkbox.dataset.id;
                const userId = checkbox.dataset.userId || 'ìµëª…';
                if (!uniqueItems.has(id)) {
                    uniqueItems.set(id, { id, userId });
                }
            });

            const uniqueIds = Array.from(uniqueItems.values()).map(item => item.id);
            const userIdsToDelete = Array.from(uniqueItems.values()).map(item => item.userId).filter(Boolean);
            
            if (!confirm(`ì„ íƒëœ ${uniqueIds.length}ê°œì˜ ë°ì´í„°ë¥¼ ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\n- ${userIdsToDelete.join('\n- ')}`)) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('student_inputs')
                    .delete()
                    .in('id', uniqueIds);

                if (error) {
                    throw error;
                }

                showMessage('âœ… ì„ íƒëœ ë°ì´í„°ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            } catch (error) {
                console.error('ì‚­ì œ ì˜¤ë¥˜:', error);
                showMessage('âŒ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            }
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        const student_inputs_channel = supabase.channel('public:student_inputs')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'student_inputs' }, payload => {
            console.log('ì‹¤ì‹œê°„ ë³€ê²½ ê°ì§€:', payload);
            loadData();
          })
          .subscribe();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë°ì´í„° ë¡œë“œ
        window.addEventListener('load', loadData);
    </script>
